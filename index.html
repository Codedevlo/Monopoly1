    <script>
      
function dice1() {
    //make all hidden
    document.getElementById("1a").style.visibility = "Hidden";
    document.getElementById("2a").style.visibility = "Hidden";
    document.getElementById("3a").style.visibility = "Hidden";
    document.getElementById("4a").style.visibility = "Hidden";
    document.getElementById("5a").style.visibility = "Hidden";
    document.getElementById("6a").style.visibility = "Hidden";
    document.getElementById("1b").style.visibility = "Hidden";
    document.getElementById("2b").style.visibility = "Hidden";
    document.getElementById("3b").style.visibility = "Hidden";
    document.getElementById("4b").style.visibility = "Hidden";
    document.getElementById("5b").style.visibility = "Hidden";
    document.getElementById("6b").style.visibility = "Hidden";
    var d1;
    var d2;
    //declare random
    d1 = Math.random(6);
    d2 = Math.random(6);
    d1 = d1 * 10;
    d2 = d2 * 10;
    d1 = Math.round(d1);
    d2 = Math.round(d2);
    while (d1 < 1 || d1 > 6) {
        if (d1 > 6) {
            d1 = d1 - d1 * 0.2;
            d1 = Math.round(d1);
        }
        if (d1 < 1) {
            d1 = d1 * 1.5;
            d1 = Math.round(d1);
        }
    }
    while (d2 < 1 || d2 > 6) {
        if (d2 > 6) {
            d2 = d2 - d2 * 0.2;
            d2 = Math.round(d2);
        }
        if (d2 < 1) {
            d2 = d2 * 1.5;
            d2 = Math.round(d2);
        }
    }
    //say d1 and d2 //just testing
    /*alert(d1);
    alert(d2);*/
    //first dice
    if (d1 === 1) {
        document.getElementById("1a").style.visibility = "visible";
    }
    if (d1 === 2) {
        document.getElementById("2a").style.visibility = "visible";
    }
    if (d1 === 3) {
        document.getElementById("3a").style.visibility = "visible";
    }
    if (d1 === 4) {
        document.getElementById("4a").style.visibility = "visible";
    }
    if (d1 === 5) {
        document.getElementById("5a").style.visibility = "visible";
    }
    if (d1 === 6) {
        document.getElementById("6a").style.visibility = "visible";
    }
    //second dice
    if (d2 === 1) {
        document.getElementById("1b").style.visibility = "visible";
    }
    if (d2 === 2) {
        document.getElementById("2b").style.visibility = "visible";
    }
    if (d2 === 3) {
        document.getElementById("3b").style.visibility = "visible";
    }
    if (d2 === 4) {
        document.getElementById("4b").style.visibility = "visible";
    }
    if (d2 === 5) {
        document.getElementById("5b").style.visibility = "visible";
    }
    if (d2 === 6) {
        document.getElementById("6b").style.visibility = "visible";
    }
}
    </script>
